<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Fitformotion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    h1 {
      color: #991b1b;
    }
    p {
      font-size: 18px;
    }
    .button {
      background-color: #991b1b;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #bb3333;
    }
  </style>
</head>
<body>
  <h1>Oops! You're Offline</h1>
  <p>It seems like you're not connected to the internet. Please check your connection and try again.</p>
  <p>Meanwhile, you can still access some offline features.</p>
  <button class="button" onclick="window.location.reload();">Retry</button>
</body>
</html>
