<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen container matching your dark theme */
    body, html {
      height: 100%;
      font-family: 'Alexandria', Arial, sans-serif;
      background-color: #101010;
      color: #818181;
      scroll-behavior: smooth;
      overscroll-behavior: none;
    }

    /* Centered content */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Falling lines animation background matching your existing animation */
    .falling-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .falling-lines div {
      position: absolute;
      top: -100px;
      width: 1px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      animation: fall 4s linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    .falling-lines div:nth-child(1) { left: 10%; animation-delay: 0s; }
    .falling-lines div:nth-child(2) { left: 20%; animation-delay: 0.5s; }
    .falling-lines div:nth-child(3) { left: 30%; animation-delay: 1s; }
    .falling-lines div:nth-child(4) { left: 40%; animation-delay: 1.5s; }
    .falling-lines div:nth-child(5) { left: 50%; animation-delay: 2s; }
    .falling-lines div:nth-child(6) { left: 60%; animation-delay: 2.5s; }
    .falling-lines div:nth-child(7) { left: 70%; animation-delay: 3s; }
    .falling-lines div:nth-child(8) { left: 80%; animation-delay: 3.5s; }
    .falling-lines div:nth-child(9) { left: 90%; animation-delay: 4s; }

    /* Content wrapper with entrance animation */
    .content-wrapper {
      animation: entrance 0.5s ease-out forwards;
      max-width: 500px;
    }

    @keyframes entrance {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Icon matching your design system */
    .icon {
      font-size: 80px;
      margin-bottom: 30px;
      color: #991b1b;
      text-shadow: 0 0 20px rgba(153, 27, 27, 0.3);
    }

    /* Heading matching your page headings style */
    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 15px;
      line-height: 1.2;
    }

    /* Description matching your p.description style */
    p {
      font-size: 15px;
      font-weight: 300;
      line-height: 26px;
      color: #818181;
      margin-bottom: 40px;
      max-width: 400px;
    }

    /* Button matching your existing button styles */
    .btn {
      padding: 10px 25px;
      font-size: 15px;
      color: #ffffff;
      background-color: #991b1b;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 400;
    }

    .btn:hover {
      background-color: #b91037;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(153, 27, 27, 0.3);
    }

    /* Status indicator */
    .status-indicator {
      background-color: #991b1b46;
      padding: 5px 17px;
      font-size: 14px;
      color: #ffffff;
      border: 1px solid #8b191981;
      border-radius: 100px;
      font-weight: 400;
      margin-bottom: 20px;
      display: inline-block;
    }

    /* Responsive Design matching your breakpoints */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 14px;
        line-height: 24px;
      }

      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }

      .container {
        padding: 15px;
      }
    }

    @media screen and (max-width: 580px) {
      h1 {
        font-size: 24px;
      }

      .btn {
        padding: 8px 20px;
        font-size: 14px;
      }
    }

    @media screen and (max-width: 410px) {
      h1 {
        font-size: 22px;
        line-height: 28px;
      }
      
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background lines -->
  <div class="falling-lines">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container">
    <div class="content-wrapper">
      <div class="status-indicator">Connection Status</div>
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It seems you're not connected to the internet. Please check your connection and try again to continue your fitness journey.</p>
      <a href="/" class="btn">Return to Dashboard</a>
    </div>
  </div>
</body>
</html>
